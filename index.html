<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Anonymous Review System ‚Äî Admin Only</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { 
      --bg:#f5f5f5; 
      --card:#fff; 
      --muted:#666; 
      --accent:#2b6cb0; 
      --star:#f4c542;
    }

    body { 
      font-family: Arial, sans-serif; 
      background: var(--bg); 
      margin: 0; 
      padding: 0; 
    }

    header { 
      background: var(--card); 
      padding: 20px; 
      text-align: center; 
      border-bottom: 2px solid #ddd; 
    }

    #logo {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 180px;
    }

    h2 { margin: 10px 0; }

    nav button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    nav button:hover { opacity: 0.9; }

    .page { display: none; padding: 20px; }

    textarea { 
      width: 100%; 
      height: 150px; 
      padding: 10px; 
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .review {
      background: var(--card);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid var(--accent);
    }

    /* ‚≠ê Star Rating */
    .stars {
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }

    .star {
      color: #ccc;
      transition: 0.2s;
    }

    .star.selected {
      color: var(--star);
    }

  </style>
</head>
<body>

<header>
  <img id="logo" src="nancefieldlogo.png" alt="Nancefield Paints Logo">
  <h2>Anonymous Review System</h2>
  <nav>
    <button onclick="showPage('user')">üìù Send Review</button>
    <button onclick="showPage('admin')">üîê Admin</button>
  </nav>
</header>

<!-- ‚≠ê USER REVIEW PAGE -->
<div id="user" class="page">
  <h3>Write Your Review</h3>

  <label>Rating:</label><br>
  <div id="ratingStars" class="stars">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
  </div>

  <br>
  <textarea id="reviewText" placeholder="Enter your anonymous review here..."></textarea>
  <br><br>
  <button onclick="submitReview()">Submit</button>
</div>

<!-- ‚≠ê ADMIN PAGE -->
<div id="admin" class="page">
  <h3>Admin Panel</h3>
  <input type="password" id="adminPass" placeholder="Enter admin password">
  <button onclick="login()">Login</button>

  <div id="adminContent" style="display:none; margin-top:20px;">
    <h3>All Reviews</h3>
    <div id="reviewsList"></div>
  </div>
</div>

<script>
  const PASSWORD = "NP@123#";
  let selectedRating = 0;

  function showPage(page) {
    document.querySelectorAll('.page').forEach(p => p.style.display = "none");
    document.getElementById(page).style.display = "block";
  }

  showPage('user');

  /* ‚≠ê Star Rating Logic */
  document.querySelectorAll(".star").forEach(star => {
    star.addEventListener("click", function() {
      selectedRating = parseInt(this.dataset.value);

      document.querySelectorAll(".star").forEach(s => {
        s.classList.remove("selected");
        if (parseInt(s.dataset.value) <= selectedRating) {
          s.classList.add("selected");
        }
      });
    });
  });

  /* ‚≠ê Submit Review */
  function submitReview() {
    const text = document.getElementById("reviewText").value.trim();
    if (!text) return alert("Please enter a review!");
    if (selectedRating === 0) return alert("Please choose a rating!");

    let reviews = JSON.parse(localStorage.getItem("reviews") || "[]");
    reviews.push({ 
      text, 
      rating: selectedRating,
      date: new Date().toLocaleString() 
    });

    localStorage.setItem("reviews", JSON.stringify(reviews));

    document.getElementById("reviewText").value = "";
    selectedRating = 0;

    document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));

    alert("Review submitted!");
  }

  /* ‚≠ê Admin Login */
  function login() {
    const pass = document.getElementById("adminPass").value;
    if (pass !== PASSWORD) return alert("Incorrect Password");
    document.getElementById("adminContent").style.display = "block";
    loadReviews();
  }

  /* ‚≠ê Load Reviews */
  function loadReviews() {
    let reviews = JSON.parse(localStorage.getItem("reviews") || "[]");
    let html = "";
    reviews.forEach((r, i) => {
      html += `
        <div class="review">
          <strong>Review #${i+1}</strong><br>
          <small>${r.date}</small><br>
          <div style="color:#f4c542;">‚≠ê ${r.rating}/5</div>
          <br>
          ${r.text}
        </div>
      `;
    });
    document.getElementById("reviewsList").innerHTML = html;
  }
</script>

</body>
</html>
